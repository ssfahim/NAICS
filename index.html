        function createNaicsTree(data, container) {
            const ul = document.createElement('ul');
            ul.className = 'naics-list';

            data.forEach(item => {
                const li = document.createElement('li');
                li.className = 'naics-item';

                const button = document.createElement('button');
                button.textContent = `${item.code} - ${item.title}`;
                li.appendChild(button);

                // const subclassCount = document.createElement('span');
                // subclassCount.textContent = `(${item.children ? item.children.length : 0} subclasses)`;
                // li.appendChild(subclassCount);

                if (item.children && item.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'naics-children';
                    childrenContainer.style.display = 'none';
                    createNaicsTree(item.children, childrenContainer);
                    li.appendChild(childrenContainer);

                    button.addEventListener('click', () => {
                        childrenContainer.style.display = childrenContainer.style.display === 'none' ? 'block' : 'none';
                    });
                }

                ul.appendChild(li);
            });

            container.appendChild(ul);
        }

        function displayBlocks(code) {
            const blocksContainer = document.getElementById('blocks-container');
            blocksContainer.innerHTML = '';
            const digits = code.split('');
            digits.forEach((digit) => {
                const block = document.createElement('div');
                block.className = 'block';
                block.textContent = digit;
                blocksContainer.appendChild(block);
            });
        }

        function searchTree(data, query) {
            const results = [];
            function recurse(items) {
                for (const item of items) {
                    if (item.code.includes(query) || item.title.toLowerCase().includes(query)) {
                        results.push(item);
                    }
                    if (item.children) recurse(item.children);
                }
            }
            recurse(data);
            return results;
        }

        function displaySearchResult(result) {
            const treeContainer = document.getElementById('naics-tree');
            treeContainer.innerHTML = '';
            if (result.length > 0) {
                createNaicsTree(result, treeContainer);
                displayBlocks(result[0].code);
            } else {
                treeContainer.innerHTML = '<p>No results found</p>';
                document.getElementById('blocks-container').innerHTML = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const treeContainer = document.getElementById('naics-tree');
            createNaicsTree(naicsData, treeContainer);

            const searchBar = document.getElementById('search-bar');
            searchBar.addEventListener('input', () => {
                const query = searchBar.value.toLowerCase();
                const results = searchTree(naicsData, query);
                displaySearchResult(results);
            });

            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.addEventListener('click', () => {
                document.getElementById('search-bar').value = '';
                treeContainer.innerHTML = '';
                document.getElementById('blocks-container').innerHTML = '';
                createNaicsTree(naicsData, treeContainer);
            });
        });
    </script>
